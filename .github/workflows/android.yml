name: Build and Release APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release.keystore
            echo "Keystore decoded successfully"
            ls -la app/release.keystore
          else
            echo "WARNING: KEYSTORE_BASE64 secret is not set!"
          fi

      - name: Build Release APK
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/' | tr -d ' \r\n')
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | head -1 | sed 's/.*= *\([0-9]*\).*/\1/' | tr -d ' \r\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk "app/build/outputs/apk/release/ZiZip-v${{ steps.version.outputs.version }}.apk"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZiZip-APK-${{ steps.version.outputs.date }}
          path: app/build/outputs/apk/release/ZiZip-*.apk
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'versionName' app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/' | tr -d ' \r\n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          pattern: ZiZip-APK-*
          merge-multiple: true
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: ZiZip v${{ steps.version.outputs.version }}
          body: |
            ## ZiZip v${{ steps.version.outputs.version }}
            
            自动构建版本，提交: ${{ github.sha }}
            
            ### 下载
            - **APK**: 直接安装到 Android 设备
            
            ### 要求
            - Android 8.0+ (API 26)
            - 无障碍服务权限
            - 悬浮窗权限
            
            ### 更新内容
            查看提交历史了解详细变更。
          files: |
            ./artifacts/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
